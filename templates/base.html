<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SCME-ERP</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 30px;
        }
        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #2c3e50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>SCME – Smart Community Management ERP</h1>
</header>

<nav>
    <a href="/admin-dashboard/">Admin</a>
    <a href="/resident-dashboard/">Resident</a>
    <a href="/staff-dashboard/">Staff</a>
    <a href="/admin/logout/">Logout</a>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer>
    © 2026 SCME-ERP | Academic Project
</footer>

</body>
</html>
